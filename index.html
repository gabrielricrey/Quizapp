<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <div class="intro">
        <h1>Quizy!</h1>
        <div class="game-info">
            <input type="text" id="player-name" placeholder="Enter your name">
            <div class="difficulty">
                <input type="radio" name="difficulty" id="easy" value="easy" class="radio-btns">
                <label for="easy">Easy</label>
                <input type="radio" name="difficulty" id="medium" value="medium" class="radio-btns">
                <label for="medium">Medium</label>
                <input type="radio" name="difficulty" id="hard" value="hard" class="radio-btns">
                <label for="hard">Hard</label>
            </div>
            <div class="categories">
                <div class="buttons">
                    <button class="category-buttons" name="category" value="sports">Sports</button>
                    <button class="category-buttons" name="category" value="history">History</button>
                    <button class="category-buttons" name="category" value="movies">Movies</button>
                    <button class="category-buttons" name="category" value="animals">Animals</button>
                </div>
                <button id="start-game-button">Start Game</button>
            </div>
        </div>
    </div>

    <div class="game">
        <h1>Quizy!</h1>
        <p id="question-counter"></p>
        <h3 id="question"></h3>
        <div class="options">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
        </div>
        <button class="next-question">Next</button>
    </div>
    <div class="result">
        <h1>Quizy!</h1>
        <h2>Result</h2>
        <ul id="result-list">

        </ul>
        <div class="buttons">
            <button id="new-game">New Game</button>
        </div>
    </div>

</body>

</html>
